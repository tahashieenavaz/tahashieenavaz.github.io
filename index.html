<!DOCTYPE html>
<html>
<head>
	<title>@underdash</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@7.0.0/normalize.css">
	<style type="text/css">
		body{
			min-height:100vh;
			min-width:100vw;
			font-size:15px;
			line-height:1.6;
			overflow-x:hidden;
		}


		h1 { font-size: 1.5rem;}
		h2 { font-size: 1.3rem; }
		h3 { font-size: 1rem; }

		ul{font-size: .7rem;}

		.wull{width: 100%;}
		.press{
			font-family: 'Press Start 2P', cursive;
		}
		.flex{
			display:flex;
			flex-wrap: nowrap;
		}
		.center{
			align-items: center;
		 	justify-content: center;
		}
		.container{
			width: 100%;
		}
		.container > *{
			width:60%
			;
		}
		.block{display: block}
		.debug{
			border:1px solid red;
		}
		.mx-auto{margin:0 auto;}
		.max{max-width: 1250px;}
		.dc{flex-direction: column;}
		.flex-1{flex:1;}
		footer{
			background: black;
			width: 100%;
			color:#fff;
			font-size: 0.75rem;
		}
		footer a{
			font-size:.8em;
		}
		footer *{
			margin:20px 0;
		}
		*,::after,::before{box-sizing: border-box;}
		ul{list-style: none;margin:0;padding:0;}
		a{
			color:inherit;
			text-decoration: none;
		}
		li{
			display: flex;
			position: relative;
			min-height: 50px;
			align-items: center;
			flex:1;
		}
		li::before{
			content: "->";
			margin:4px 0 0 -100px;
			padding:0;
			visibility: hidden;
			position: absolute;
			opacity: 0;
			transition: .5s;
			animation:out .2s;
		}

		li:hover::before{
			animation: in .2s;
			visibility: visible;
			animation-fill-mode: forwards;
		}

		@keyframes in{
			from{
				transform:translateX(0);
				opacity: 0;
			}
			to{
				transform:translateX(50px);
				opacity: 1;
			}
		}
		@keyframes out{
			from{
				transform:translateX(50px);
				opacity: 1;
			}
			to{
				transform:translateX(0);
				opacity: 0;
			}
		}
		@media screen and (min-width:768px){
			
			body{
				font-size:16px;
			}

			h1 { font-size: 2.5rem;}
			h2 { font-size: 1.999rem; }
			h3 { font-size: 1.75rem; }

			ul,footer{
				font-size:0.9555555rem;
			}
		}

		@media screen and (min-width:1200px){
			body{
				font-size:18px;
			}
		}

		@media screen and (min-width:1600px){
			body{
				font-size:20px;
			}
			.container{
				align-items: flex-start!important;
				padding:30px;
			}
			h1 { font-size: 5rem;}
			h2 { font-size: 4rem; }
			h3 { font-size: 3.75rem; }

			ul,footer{
				font-size:2.5rem;
			}
			li{
				margin:35px 0;
			}
			@keyframes in{
				from{
					transform:translateX(0);
					opacity: 0;
				}
				to{
					transform:translateX(50px);
					opacity: 1;
				}
			}
			@keyframes out{
				from{
					transform:translateX(50px);
					opacity: 1;
				}
				to{
					transform:translateX(0);
					opacity: 0;
				}
			}

			li::before{
				margin:4px 0 0 -150px;
				padding:0;
				visibility: hidden;
				position: absolute;
				opacity: 0;
				transition: .5s;
				animation:out .2s;
			}

		}

	</style>
</head>
<body class="flex center press dc">

	<div class="container flex center max dc flex-1">
		<div class="logo flex">
			<h1>
				<span class="block">
					Taha
				</span>
				<span>
					Shieenavaz
				</span>
			</h1>
		</div>
		<h3> Projects: </h3>
		<nav>
			<ul class="flex dc">
				<li><a href="#"> elCentralization </a></li>
				<li><a href="#"> Sass Debuger </a></li>
				<li><a href="#"> Link </a></li>
				<li><a href="#"> Link </a></li>
			</ul>
		</nav>
	</div>

	<footer>
		<div class="max mx-auto" style="width: 60%;">
			<span class="block">All rights:not(.font) reserved by Taha 2021</span>
			<a href="https://twitter.com/TahaShieenavaz">@underdash</a>
		</div>
	</footer>
</body>
</html>
