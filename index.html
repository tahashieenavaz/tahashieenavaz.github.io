<!DOCTYPE html>
<html>
<head>
	<title>@underdash</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@7.0.0/normalize.css">
	<style type="text/css">
		body{
			min-height:100vh;
			min-width:100vw;
			font-size:15px;
			line-height:1.6;
			overflow-x:hidden;
		}


		h1 { font-size: 1.5rem;}
		h2 { font-size: 1.3rem; }
		h3 { font-size: 1rem; }

		ul{font-size: .7rem;}
		ul,span{
			margin:0!important;
			padding:0;
		}
		.wull{width: 100%;}
		.press{
			font-family: 'Press Start 2P', cursive;
		}
		.sand{
			font-family: 'Quicksand', sans-serif;
		}
		.flex{
			display:flex;
			flex-wrap: nowrap;
		}
		.center{
			align-items: center;
		 	justify-content: center;
		}
		.container{
			width: 100%;
			margin-bottom: 8rem;
		}
		.container > *,footer > div{
			width:60%;
		}
		.block{display: block}
		.debug{
			border:1px solid red;
		}
		.mx-auto{margin:0 auto;}
		.max{max-width: 1500px;}
		.dc{flex-direction: column;}
		.flex-1{flex:1;}
		footer{
			background: black;
			width: 100%;
			color:#fff;
			font-size: 0.75rem;
			padding:3rem 0;
		}
		footer a{
			font-size:.8em;
		}
		*,::after,::before{box-sizing: border-box;}
		ul{list-style: none;}
		a{
			color:inherit;
			text-decoration: none;
		}
		.projects li{
			display: flex;
			position: relative;
			min-height: 50px;
			align-items: center;
			flex:1;
		}
		.projects li::before{
			content: "->";
			margin:4px 0 0 -100px;
			padding:0;
			visibility: hidden;
			position: absolute;
			opacity: 0;
			transition: .5s;
			animation:out .2s;
		}

		.projects li:hover::before{
			animation: in .2s;
			visibility: visible;
			animation-fill-mode: forwards;
		}

		@keyframes in{
			from{
				transform:translateX(0);
				opacity: 0;
			}
			to{
				transform:translateX(50px);
				opacity: 1;
			}
		}
		@keyframes out{
			from{
				transform:translateX(50px);
				opacity: 1;
			}
			to{
				transform:translateX(0);
				opacity: 0;
			}
		}
		@media screen and (min-width:768px){
			
			body{
				font-size:16px;
			}

			h1 { font-size: 2.5rem;}
			h2 { font-size: 1.999rem; }
			h3 { font-size: 1.75rem; }

			ul,footer{
				font-size:0.9555555rem;
			}
		}

		@media screen and (min-width:1200px){
			body{
				font-size:18px;
			}
			footer{
				padding:50px;
			}
		}

		@media screen and (min-width:1600px){
			body{
				font-size:20px;
			}
			.container,footer > div{
				align-items: flex-start!important;
				padding:30px;
			}
			h1 { font-size: 5rem;}
			h2 { font-size: 4rem; }
			h3 { font-size: 3.75rem; }
			.container > *,footer > div{
				width:80%;
			}
			ul,footer{
				font-size:2.5rem;
			}
			li{
				margin:35px 0;
			}
			@keyframes in{
				from{
					transform:translateX(0);
					opacity: 0;
				}
				to{
					transform:translateX(50px);
					opacity: 1;
				}
			}
			@keyframes out{
				from{
					transform:translateX(50px);
					opacity: 1;
				}
				to{
					transform:translateX(0);
					opacity: 0;
				}
			}

			li::before{
				margin:4px 0 0 -150px;
				padding:0;
				visibility: hidden;
				position: absolute;
				opacity: 0;
				transition: .5s;
				animation:out .2s;
			}
		}
		.nav li:not(:first-child){
			margin-left:30px;
		}
		div h3{
			margin-top:0;
		}
		.about a:not(.ignore-link-color){
			color:orange;
		}
blockquote {
  background: white;
  padding: 20px 30px 20px 30px;
  margin: 50px 0;
  width: 50%;
  max-width: 500px;
}
blockquote:first-child{
	margin-top:0;
}

.stacked {
  border: solid 2px;
  padding: 20px 30px 20px 30px;
  box-shadow: 13px 13px 0 0 white, 15px 15px 0 0 #0000FF, 15px 11px 0 0 #0000FF, 11px 15px 0 0 #0000FF;
  font-size:12px;
}
	</style>
</head>
<body class="flex center dc sand">

	<div id="app" class="container flex center max dc flex-1">
		<div class="logo flex press">
			<h1>
				<span class="block">
					Taha
				</span>
				<span>
					Shieenavaz
				</span>
			</h1>
		</div>
		<nav class="nav">
			<ul class="flex">
				<li><router-link to="/">Projects</router-link></li>
				<li><router-link to="/qoutes">Qoutes</router-link></li>
				<li><router-link to="/about">About</router-link></li>
			</ul>
		</nav>
		<div class="flex-1" style="margin-top: 50px;min-height:50vh;">
			<router-view></router-view>
		</div>
	</div>

	<footer>
		<div class="max mx-auto flex dc">
			<span class="block">All rights:not(.font) reserved by Taha 2021</span>
			<a href="https://twitter.com/TahaShieenavaz">@underdash</a>
		</div>
	</footer>
	<script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
	<script src="https://unpkg.com/vue-router@3.5.1/dist/vue-router.min.js"></script>
	<script>
const Home = {
	template:`
<div class="press">
	<h3> github: </h3>
	<nav>
		<ul class="flex dc projects">
			<li><a href="#"> this website </a></li>
			<li><a href="#"> Sass Debuger </a></li>
			<li><a href="#"> Link </a></li>
			<li><a href="#"> Link </a></li>
		</ul>
	</nav>
</div>
	`
}
const Qoutes = {
	template:`
<div class="flex dc">
	<blockquote v-for="q in qoutes" class="stacked">
      <p>{{q.body}}</p>
    </blockquote>
</div>

	`,
	data: () => ({
		qoutes:"",
	}),
	mounted:function(){
		fetch("https://tahashieenavaz.github.io/qoutes/qoutes.json").then(res => res.json())
		.then((data) => {
			this.qoutes = data;
		});
	},
}
const About = {
	template:`
<div class="about">
	<p>With {{experience}} years of web development experience and having just {{age}} years!</p>
		<p>I develop fullstack web with Vue.js and <span title="lang">PHP</span>.</p>
		<p>I study CE but highly interested in history and evolutionism. </p>
		<p>You can often find me reading books and <router-link to="/books">recommending</router-link> them to others.</p>
		<p>I write and keep life saving quotes from great legends and <router-link to="/qoutes">this</router-link> is a handfull list of them.</p>
		<p><a class="ignore-link-color" href="#">Good news! You can help me though! <span style="color:orange">(click)</span></a></p>
		<span @click="dynamicNumbers" style="font-size:.7rem;color:tomato;cursor:pointer"> recalculate </span>
</div>
	`,
	data:()=>({
		age:0,
		experience: 0,
		interval:0,
	}),
	methods:{
		dynamicNumbers(){
			if(this.interval) return;
			let times = 0;
			this.interval = setInterval(()=>{
				this.age = Math.floor(Math.random() * 100);
				this.experience = Math.floor(Math.random() * 100);
				if(times >= 17){
					clearInterval(this.interval);
					let year = new Date().getFullYear();
					this.age = year - 2000;
					this.experience = year - 2013;
					this.interval = 0;
				}
				times++;
			},100);
		},
	},
	mounted:function(){
		let year = new Date().getFullYear();
		this.age = year - 2000;
		this.experience = year - 2013;
	}
}
const Hire = {
	template:`
<div>sdg</div>
	`
}
let routerHandle = new VueRouter({
	routes: [
		{path: '/', component:Home},
		{path: '/about', component:About},
		{path: '/hire', component:Hire},
		{path: '/qoutes', component:Qoutes},
	]
});



let app = new Vue({
	el:"#app",
	router: routerHandle,
	data: ()=>({

	}),
});
	</script>
</body>
</html>
